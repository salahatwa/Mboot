<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="navMode" opened="true" [fixedInViewport]="'false'" [fixedTopGap]="'false'" [fixedBottomGap]="'false'">

        <mat-toolbar color="primary">
        </mat-toolbar>



        <div class="demo-sidenav-content main-container" *ngFor="let page of pages;let i = index;">
            <ng-container [ngTemplateOutlet]="page.pageOutlook.content"></ng-container>
        </div>

        <!--
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
     -->

    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
              <i class="icon fas fa-sliders-h" style="color:whitesmoke"></i>
            </button>
            <span style="color:whitesmoke">{{title}}</span>
        </mat-toolbar>
        <div class="demo-sidenav-content main-container">

            <mat-tab-group [selectedIndex]="index" style="min-height: 15vh;">

                <mat-tab *ngFor="let page of pages;let i = index;">
                    <ng-template matTabContent>
                        <ng-container [ngTemplateOutlet]="page.pageContent.content"></ng-container>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
