<div class="article-meta">
    <a [routerLink]="['/profile', article.author.username]">
        <div *ngIf="article.author.image!= null">
            <img class="user-pic" [src]="article.author.image" />
        </div>

        <div *ngIf="article.author.image== null" style="display: inline-block">
            <ngx-avatar size="40" [name]="article.author.username"></ngx-avatar>
        </div>

    </a>

    <div class="info">
        <a class="author" [routerLink]="['/profile', article.author.username]">
      {{ article.author.username }}
    </a>
        <span class="date">
      {{ article.createdAt | date: 'longDate' }}
    </span>
    </div>

    <ng-content></ng-content>
</div>
