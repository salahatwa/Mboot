        opacity: .6;
        cursor: pointer
    }

    .comment-author-img {
        display: inline-block;
        vertical-align: middle;
        height: 20px;
        width: 20px;
        border-radius: 30px;
        transform: scale(0.95);
        transition: all .5s;
        cursor: pointer;

        transform: scale(1);
        box-shadow: 0 37.125px 70px -12.125px rgba(0, 0, 0, 0.2);

<div class="card" style="margin-bottom: 12px;">
    <div class="card-block">
        <p class="card-text">
            {{ comment.body }}
        </p>
    </div>
    <div class="card-footer">
        <a class="comment-author" [routerLink]="['/profile', comment.author.username]">
            <img [src]="comment.author.image" class="comment-author-img" />
        </a>
        &nbsp;
        <a class="comment-author" [routerLink]="['/profile', comment.author.username]">
      {{ comment.author.username }}
    </a>
        <span class="date-posted">
      {{ comment.createdAt | date: 'longDate' }}
    </span>
        <span class="mod-options" [hidden]="!canModify">
      <i class="far fa-trash-alt" (click)="deleteClicked()"></i>
    </span>
    </div>
</div>
